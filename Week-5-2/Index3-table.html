<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td {
        border: 1px solid black;
    }
    tr, td {
        padding: 7px;
    }
    #first {
        text-align: center;
    }
</style>
<body>
    <main>
        <table>
            <tr id="first"> 
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 1</td>
                <td>Row 2 Cell 2</td>
            </tr>
            <tr>
                <td>Row 2 Cell 3</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </table>
    </main>
</body>
</html>
