<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 110px;
            height: 50px;
            color: rgb(6, 6, 6);
            border-radius: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div >
    <button onclick="formatDate()">push</button>
</div>
    <script>
        let currentDate = new Date();
        let newDate = new Date('October 2, 22 21:01:30 GMT+02:00');
        let diff = currentDate- newDate;
        console.log(currentDate);
        console.log(newDate);
        console.log(diff);

        function formatDate(){
            if (diff < 1000) {
                alert('прямо сейчас');
            }
            if (diff>1000 && diff < 60 * 1000) {
                let a = Math.trunc(diff/1000);
                alert(a + " секунд назад");
            }
            if (diff>60 * 1000 && diff < 1000 * 60 * 60) {
                let a = Math.trunc(diff/(1000*60));
                alert(a + " мин. назад");
            }
            if (1000 * 60 * 60 < diff) {
                alert(currentDate.toLocaleString());
            }
        }
    </script>
</body>
</html>
