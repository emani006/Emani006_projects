<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="result" id="output"></p>
    <p class="result" id="output2"></p>
    <p class="result" id="output3"></p>

    <script>
        //task 1
        const array1 = ['js', 'css', 'html'];
        document.getElementById("output").innerHTML = array1[0];

        //task 2
        const array2 = [0, 1, false, 2, undefined, '', 3, null];
        let resultArray = array2.filter(function(e){
            return (e!==false && e!==undefined && e!== null && e!=='' && e!==0);
        });
        document.getElementById("output2").innerHTML = resultArray;

        //task 3
        const array3 = [[1,2], [1,2,3], [1,2,3,4]];

        let arr = array3.findIndex(e=> e.length >3);
        document.getElementById("output3").innerHTML = arr;

    </script>
</body>
</html>
