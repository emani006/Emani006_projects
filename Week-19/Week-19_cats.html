<body>
    <script>
        class Cat {
            constructor (name, contact, nickname, gender, breed, nutrition){
                this.name = name;//имя владельца
                this.contact = contact;//контакт владельца
                this.nickname = nickname;//кличка питомца
                this.gender = gender;//пол питомца
                this.breed = breed;//порода питомца
                this.nutrition = nutrition;//предпочтительный корм
            }
        }
    let cat1 = new Cat ('Ivanov', '+74957204822', 'Vaska', 'male', 'Siamese', 'Viskas');
    console.log(cat1);

    </script>
